name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev build-essential ccache libffi8

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK with Buildozer
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: plano-hibrido-apk
        path: bin/*.apk

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Plano H√≠brido v1.0.${{ github.run_number }}
        body: |
          üèãÔ∏è **Plano H√≠brido 8 Semanas - Android APK**
          
          üì± **Funcionalidades:**
          - Timer visual para exerc√≠cios
          - V√≠deos do YouTube integrados
          - Progresso e notas persistentes
          - Interface otimizada para Android TV
          
          üì• **Instala√ß√£o:**
          1. Baixe o APK
          2. Ative "Fontes desconhecidas" no Android
          3. Instale o APK
          
          üéØ **Compatibilidade:**
          - Android 5.0+ (API 21+)
          - Android TV suportado
          - Smartphones e tablets
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}