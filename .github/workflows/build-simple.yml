name: Build APK Simple

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk unzip wget
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33

    - name: Setup Java 8
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        echo 'count=0' > ~/.android/repositories.cfg
        
        # Create a script to auto-accept licenses
        cat > accept_licenses.sh << 'EOF'
        #!/bin/bash
        set -e
        
        # Function to accept all licenses
        accept_all_android_licenses() {
          local android_home="$1"
          local sdkmanager="$android_home/cmdline-tools/latest/bin/sdkmanager"
          
          if [ -f "$sdkmanager" ]; then
            echo "Accepting all Android SDK licenses..."
            yes | "$sdkmanager" --licenses || true
            echo "Android licenses accepted"
          else
            echo "sdkmanager not found at $sdkmanager"
          fi
        }
        
        # Export function for buildozer to use
        export -f accept_all_android_licenses
        EOF
        
        chmod +x accept_licenses.sh

    - name: Build APK with auto-accept
      run: |
        # Set environment variables for buildozer
        export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
        export ANDROID_HOME="$ANDROID_SDK_ROOT"
        export PATH="$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools"
        
        # Create buildozer directory structure
        mkdir -p ~/.buildozer/android/platform
        
        # Build with automatic license acceptance
        echo "Starting buildozer build..."
        
        # Use expect to automatically accept licenses
        sudo apt-get install -y expect
        
        expect << 'EOF'
        set timeout 3600
        spawn buildozer android debug
        
        expect {
          "Accept? (y/N):" {
            send "y\r"
            exp_continue
          }
          "Do you accept the license" {
            send "y\r"
            exp_continue
          }
          "Accept (y/N):" {
            send "y\r"
            exp_continue
          }
          eof
        }
        EOF
        
        # If expect fails, try direct approach
        if [ ! -f bin/*.apk ]; then
          echo "Expect method failed, trying direct approach..."
          
          # Pre-accept licenses by creating license files
          mkdir -p ~/.android/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.android/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
          echo "d975f751698a77b662f1254ddbeed3901e976f5a" > ~/.android/licenses/intel-android-extra-license
          
          # Try build again
          buildozer android debug
        fi

    - name: List generated files
      run: |
        echo "Contents of bin directory:"
        ls -la bin/ || echo "No bin directory found"
        
        echo "Looking for APK files:"
        find . -name "*.apk" -type f || echo "No APK files found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: bin/*.apk
      if: always()

    - name: Create Release
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && hashFiles('bin/*.apk') != ''
      uses: softprops/action-gh-release@v2
      with:
